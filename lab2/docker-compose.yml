# docker-compose.yml
services:
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins_lab2
    ports:
      - "8089:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - ../lab1:/var/jenkins_home/workspace/lab1
    environment:
      - JENKINS_OPTS=--prefix=/jenkins
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - ml-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/jenkins/login"]
      interval: 30s
      timeout: 10s
      retries: 10

  ml-pipeline:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ml_pipeline_lab2
    volumes:
      - ../lab1:/app
      - ../lab1/data_gen:/app/data_gen
      - ../lab1/data:/app/data
      - ../lab1/models:/app/models
    working_dir: /app
    networks:
      - ml-net
    depends_on:
      jenkins:
        condition: service_healthy

networks:
  ml-net:
    driver: bridge